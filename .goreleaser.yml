project_name: resto

env:
  - CGO_ENABLED=0

release:
  prerelease: auto
  draft: true
  name_template: "Resto v{{ .Version }}"

before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      binary: bin/resto
      main: ./
      ldflags:
        - -X main.version=v{{ .Version }}
        - -X main.versionDate={{ .Env.VersionDate }}

    id: macos
    goos: [ darwin ]
    goarch: [ amd64, arm64, arm ]

  - <<: *build_defaults
    id: linux
    goos: [ linux ]
    goarch: [ amd64, arm64, arm, 386 ]

    env:
      - CGO_ENABLED=0

  - <<: *build_defaults
    id: windows
    goos: [ windows ]
    goarch: [ amd64, arm64, arm, 386 ]

  - <<: *build_defaults
    id: freebsd
    goos: [ freebsd ]
    goarch: [ amd64, arm64, arm, 386 ]

archives:
  - id: nix
    builds: [ macos, linux ]
    <<: &archive_defaults
      name_template: "{{ .ProjectName }}_{{ .Os }}_v{{ .Version }}_{{ .Arch }}"

    wrap_in_directory: "true"
    replacements:
      darwin: macos
    format: zip
    files:
      - LICENSE

  - id: windows
    builds: [ windows ]
    <<: *archive_defaults
    wrap_in_directory: "false"
    format: zip
    files:
      - LICENSE

nfpms:
  - license: MIT
    maintainer: abdfnx
    homepage: https://github.com/abdfnx/resto
    bindir: /usr
    file_name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Arch }}"
    description: a CLI app can send pretty HTTP & API requests with TUI
    formats:
      - apk
      - deb
      - rpm

brews:
  - goarm: 6
    tap:
      owner: abdfnx
      name: homebrew-tap
    commit_author:
      name: "abdfnx"
      email: "{{ .Env.Email }}"
    homepage: "https://github.com/abdfnx/resto"
    description: "a CLI app can send pretty HTTP & API requests with TUI"

checksum:
  name_template: "checksums.txt"
